{% extends '_templates.html' %}
{% block title %}Welcome to Tavern{% endblock %}
{% block body %}
<h1 class="text-center">Discuss your Adventures</h1>

<!-- Discussion Form -->
<form>
    <div class="mb-3">
        <label for="discussionTitle" class="form-label">Discussion Title:</label>
        <input type="text" class="form-control" id="discussionTitle" required>
    </div>

    <div class="mb-3">
        <label for="discussionContent" class="form-label">Discussion Content:</label>
        <textarea class="form-control" id="discussionContent" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Tags:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tag1" id="tag1">
            <label class="form-check-label" for="tag1">Adventure</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tag2" id="tag2">
            <label class="form-check-label" for="tag2">Strategy</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tag2" id="tag2">
            <label class="form-check-label" for="tag2">Boss Fight</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tag2" id="tag2">
            <label class="form-check-label" for="tag2">Funny</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tag2" id="tag2">
            <label class="form-check-label" for="tag2">Other</label>
        </div>
        <!-- Add more tags as needed -->
    </div>

    <button type="submit" class="btn btn-primary">Post Discussion</button>
</form>

<hr>
{% endblock %}
