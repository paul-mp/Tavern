{% extends '_templates.html' %}
{% block title %}Welcome to Tavern{% endblock %}
{% block body %}
<h1 class="text-center">Discuss your Adventures</h1>

<!--Switch all code to work here later. This is what the user should see after login-->
<form method="post" action="/post_login">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="discussionTitle" class="form-label">Discussion Title:</label>
                <input type="text" class="form-control" id="discussionTitle" name="discussionTitle" required>
            </div>

            <div class="mb-3">
                <label for="discussionContent" class="form-label">Discussion Content:</label>
                <textarea class="form-control" id="discussionContent" name="discussionContent" rows="3"
                    required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Tags:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tags" value="Adventure" id="tag1">
                    <label class="form-check-label" for="tag1">Adventure</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tags" value="Strategy" id="tag2">
                    <label class="form-check-label" for="tag2">Strategy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tags" value="Boss Fight" id="tag3">
                    <label class="form-check-label" for="tag3">Boss Fight</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tags" value="Funny" id="tag4">
                    <label class="form-check-label" for="tag4">Funny</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tags" value="Other" id="tag5">
                    <label class="form-check-label" for="tag5">Other</label>
                </div>
                <!-- Add more tags as needed -->
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Post Discussion</button>
    </div>
</form>

</div>

<hr>
{% endblock %}
